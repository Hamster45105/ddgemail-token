<!DOCTYPE html>
<html>
<head>
    <title>DDG API Key Grabber</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
      }
  
      h1 {
          text-align: center;
          font-size: 2.5em;
          color: #333;
          margin-bottom: 50px;
      }
  
      .page {
          text-align: center;
          margin: 0 auto;
          width: 80%;
          max-width: 500px;
          background-color: #fff;
          padding: 20px;
          border-radius: 4px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      .page h1 {
          font-size: 2em;
          margin-bottom: 20px;
      }
  
      .page input[type="text"], .page input[type="password"] {
        width: 90%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1.2em;
    }

    .page button {
        width: 90%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
    }

    .page button:hover {
        background-color: #45a049;
    }

    #tokenOutput {
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    #emailDisplay {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    #errorPopup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    #errorPopup > div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        animation: fade-in 0.5s ease-out;
    }

    #errorPopup h2 {
        color: #ff0000;
    }

    #errorPopup #error-message {
        color: #ff0000;
    }

    #errorPopup button {
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>@duck.com API Key Grabber</h1>
    <div id="usernamePage" class="page">
        <h1>Enter Username</h1>
        <input type="text" id="username" placeholder="Username">
        <div class="g-recaptcha" data-sitekey="6Le4kCMpAAAAAPNK6UIZowxv4MAFxDzVCmV_yOpy" style="display: flex; justify-content: center;"></div>
        <button onclick="auth()">Next --></button>
    </div>
    <div id="otpPage" class="page" style="display: none;">
        <h1>Enter OTP</h1>
        <p id="emailDisplay"></p>
        <input type="text" id="otp" placeholder="OTP">
        <button onclick="getToken()">Get Token --></button>
        <button onclick="backToUsername()"><-- Back</button>
    </div>
    <div id="tokenPage" class="page" style="display: none;">
        <h1>Your Token</h1>
        <p id="tokenOutput"></p>
        <button onclick="copyToken()">Copy Token</button>
        <button onclick="resetPage()"><-- Start Over</button>
    </div>
    <div id="errorPopup">
        <div>
            <h2>Error</h2>
            <p id="error-message">An error occurred</p>
            <button onclick="closeErrorPopup()">Dismiss</button>
        </div>
    </div>
    <footer style="position: fixed; left: 0; bottom: 0; width: 100%; background-color: #f8f9fa; color: black; text-align: center; padding: 10px 0;">
      <a href="https://github.com/Hamster45105/ddgemail-token">
        <img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/Hamster45105/ddgemail-token?style=social&logo=github&label=Stars">
      </a>
      <div id="google_translate_element"></div>
      <p>Made with ❤️ by <a href="https://github.com/Hamster45105" target="_blank">Hamster45105</a></p>
  </footer>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        async function auth() {
            let username = document.getElementById('username').value;
            const recaptchaResponse = grecaptcha.getResponse();
            
            const button = document.querySelector('button[onclick="auth()"]');
            setButtonLoading(button, 'Authenticating...');
            
            if (username.endsWith('@duck.com')) {
                username = username.slice(0, -9);
                document.getElementById('username').value = username;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, recaptchaResponse })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error);
                }   

                document.getElementById('usernamePage').style.display = 'none';
                document.getElementById('otp').value = '';
                document.getElementById('emailDisplay').textContent = document.getElementById('username').value + '@duck.com';
                document.getElementById('otpPage').style.display = 'block';
            } catch (error) {
                grecaptcha.reset();
                showErrorPopup(error.message)
            }

            unSetButtonLoading(button, 'Next -->');
        }

        async function getToken() {
            const username = document.getElementById('username').value;
            const otp = document.getElementById('otp').value.replace(/ /g, '+');
            
            const button = document.querySelector('button[onclick="getToken()"]');
            setButtonLoading(button, 'Getting Token...');

            try {
                const response = await fetch('/api/getToken', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, otp })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error);
                }   

                const data = await response.json();
                document.getElementById('otpPage').style.display = 'none';
                document.getElementById('tokenPage').style.display = 'block';
                document.getElementById('tokenOutput').innerText = data.token;
            } catch (error) {
                showErrorPopup(error.message)
            }

            unSetButtonLoading(button, 'Get Token -->');
        }

        function backToUsername() {
            grecaptcha.reset();
            document.getElementById('otpPage').style.display = 'none';
            document.getElementById('usernamePage').style.display = 'block';
        }

        function resetPage() {
            grecaptcha.reset();
            document.getElementById('tokenPage').style.display = 'none';
            document.getElementById('usernamePage').style.display = 'block';
            document.getElementById('otp').value = '';
            document.getElementById('tokenOutput').innerText = '';
        }

        function copyToken() {
            var token = document.getElementById('tokenOutput').innerText;
            navigator.clipboard.writeText(token);

            const button = document.querySelector('button[onclick="copyToken()"]');
            button.textContent = "Copied!";
            button.style.backgroundColor = "#21ceb7";
        }

        function setButtonLoading(button, loadingText) {
            button.textContent = loadingText;
            button.disabled = true;
            button.style.backgroundColor = "#808080";
        }

        function unSetButtonLoading(button, originalText) {
            button.textContent = originalText;
            button.disabled = false;
            button.style.backgroundColor = "#4CAF50";
        }

        function showErrorPopup(errorMessage) {
            document.getElementById("error-message").innerHTML = errorMessage;
            document.getElementById("errorPopup").style.display = "block";
        }

        function closeErrorPopup() {
            document.getElementById("errorPopup").style.display = "none";
        }

        ['otp', 'username'].forEach(function(id) {
            document.getElementById(id).addEventListener('focus', function() {
                document.querySelector('footer').style.display = 'none';
            });

            document.getElementById(id).addEventListener('blur', function() {
                document.querySelector('footer').style.display = 'block';
            });
        });
    </script>

        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');

</body>
</html>
