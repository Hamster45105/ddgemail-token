<!DOCTYPE html>
<html>
<head>
    <title>DDG API Key Grabber</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 50px;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .page {
            text-align: center;
            margin: 0 auto;
            width: 80%;
            max-width: 500px;
        }

        .page h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .page input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .page button {
            padding: 10px 20px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        #tokenOutput {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>@duck.com API Key Grabber</h1>
    <div id="usernamePage" class="page">
        <h1>Enter Username</h1>
        <input type="text" id="username" placeholder="Username">
        <div class="g-recaptcha" data-sitekey="6Le4kCMpAAAAAPNK6UIZowxv4MAFxDzVCmV_yOpy" style="display: flex; justify-content: center;"></div>
        <button onclick="auth()">Next</button>
    </div>
    <div id="otpPage" class="page" style="display: none;">
        <h1>Enter OTP</h1>
        <input type="text" id="otp" placeholder="OTP">
        <button onclick="getToken()">Get Token</button>
        <button onclick="backToUsername()">Back</button>
    </div>
    <div id="tokenPage" class="page" style="display: none;">
        <h1>Your Token</h1>
        <p id="tokenOutput"></p>
        <button onclick="copyToken()">Copy Token</button>
        <button onclick="resetPage()">Start Over</button>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        async function auth() {
            const username = document.getElementById('username').value;
            const recaptchaResponse = grecaptcha.getResponse(); // Get reCAPTCHA response

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, recaptchaResponse }) // Include reCAPTCHA response in your request
                });

                if (!response.ok) {
                    const errorData = await response.json(); // Extract error data from response
                    throw new Error(errorData.error); // Throw error with specific message
                }   

                document.getElementById('usernamePage').style.display = 'none';
                document.getElementById('otpPage').style.display = 'block';
            } catch (error) {
                grecaptcha.reset();
                alert(error.message);
            }
        }

        async function getToken() {
            const username = document.getElementById('username').value;
            const otp = document.getElementById('otp').value.replace(/ /g, '+');

            try {
                const response = await fetch('/api/getToken', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, otp })
                });

                if (!response.ok) {
                    throw new Error('Failed to get token');
                }

                const data = await response.json();
                document.getElementById('otpPage').style.display = 'none';
                document.getElementById('tokenPage').style.display = 'block';
                document.getElementById('tokenOutput').innerText = data.token;
            } catch (error) {
                alert(error.message);
            }
        }

        function backToUsername() {
            grecaptcha.reset();
            document.getElementById('otpPage').style.display = 'none';
            document.getElementById('usernamePage').style.display = 'block';
        }

        function resetPage() {
            document.getElementById('tokenPage').style.display = 'none';
            document.getElementById('usernamePage').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('otp').value = '';
            document.getElementById('tokenOutput').innerText = '';
        }

        function copyToken() {
            var token = document.getElementById('tokenOutput').innerText;
            navigator.clipboard.writeText(token);
        }
    </script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
